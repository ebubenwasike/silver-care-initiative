<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Two-Factor Authentication - SilverCare Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow-sm" style="width: 22rem;">
    <h4 class="text-center mb-3">Two-Factor Authentication</h4>
    <p class="text-muted text-center">Enter the 6-digit code from your Authenticator app.</p>
    <form method="POST" action="{{ url_for('verify_2fa') }}">
      <div class="mb-3">
        <label class="form-label">Authentication Code:</label>
        <input type="text" name="code" class="form-control" required autofocus>
      </div>
      <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>
  </div>
</body>
</html>
