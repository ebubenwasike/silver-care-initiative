<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SilverCare Portal — Patient Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/login_style.css') }}" rel="stylesheet">
</head>
<body class="login-body">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='images/SilverCare_Logo.jpg') }}" alt="SilverCare Logo" style="height: 75px; margin-right: 10px;">
      </a>
      <h5 class="ms-2">Welcome Back, Resident</h5>
    </div>
  </nav>

  <div class="login-container mt-5">
    <div class="login-card mx-auto" style="max-width:400px;">
      <h2 class="text-center mb-4">Access Your Account</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('SeniorLogin') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="phn" class="form-label">Password or Personal Health Number</label>
          <input type="text" class="form-control" id="phn" name="phn" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('index') }}">⬅ Back to Home</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
