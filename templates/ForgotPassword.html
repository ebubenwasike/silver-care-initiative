<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password â€” SilverCare Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .step { display: none; }
    .step.active { display: block; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
      <h3 class="text-center text-primary mb-3">Reset Your Password</h3>

      <!-- STEP 1: Enter Email -->
      <div id="step1" class="step active">
        <form id="emailForm">
          <div class="mb-3">
            <label class="form-label">Enter your account email:</label>
            <input type="email" id="resetEmail" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Next</button>
        </form>
      </div>

      <!-- STEP 2: Answer Security Question -->
      <div id="step2" class="step">
        <form id="questionForm">
          <p id="securityQuestion" class="fw-semibold"></p>
          <div class="mb-3">
            <input type="text" id="securityAnswer" class="form-control" placeholder="Your answer" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
      </div>

      <!-- STEP 3: Reset Password -->
      <div id="step3" class="step">
        <form id="resetForm">
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Change Password</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');
    const questionText = document.getElementById('securityQuestion');

    // Step 1: Submit email
    document.getElementById('emailForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value;

      fetch('/forgot_password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          questionText.textContent = data.question;
          step1.classList.remove('active');
          step2.classList.add('active');
        } else {
          alert('Email not found');
        }
      });
    });

    // Step 2: Verify answer
    document.getElementById('questionForm').addEventListener('submit', e => {
      e.preventDefault();
      const answer = document.getElementById('securityAnswer').value;
      const email = document.getElementById('resetEmail').value;

      fetch('/verify_security', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, answer })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          step2.classList.remove('active');
          step3.classList.add('active');
        } else {
          alert('Incorrect answer');
        }
      });
    });

    // Step 3: Reset password
    document.getElementById('resetForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      fetch('/reset_password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, new_password: newPassword })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Password changed successfully! You can now log in.');
          window.location.href = '/login';
        } else {
          alert('Error resetting password.');
        }
      });
    });
  </script>
</body>
</html>
