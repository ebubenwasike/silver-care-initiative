<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/CreatePatientForm.css') }}" />
</head>
<body>
    <div class="form-container" role="region" aria-labelledby="formTitle">
        <h2 id="formTitle">Create Patient Account</h2>
        <form method="POST" action="{{ url_for('create_patient') }}" novalidate>
            <div class="form-group">
                <label for="first_name">First Name <span class="req" aria-hidden="true">*</span></label>
                <input id="first_name" name="first_name" type="text" required autocomplete="given-name" />
            </div>
            <div class="form-group">
                <label for="last_name">Last Name <span class="req" aria-hidden="true">*</span></label>
                <input id="last_name" name="last_name" type="text" required autocomplete="family-name" />
            </div>
            <div class="form-group">
                <label for="email">Email <span class="req" aria-hidden="true">*</span></label>
                <input id="email" name="email" type="email" required autocomplete="email" />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="text" inputmode="tel" autocomplete="tel" />
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input id="dob" name="dob" type="date" />
            </div>
            <div class="form-group">
                <label for="phn">Personal Health Number (PHN)</label>
                <input id="phn" name="phn" type="text" />
            </div>
            <div class="form-group">
                <label for="emergency_contact">Emergency Contact</label>
                <input id="emergency_contact" name="emergency_contact" type="text" />
            </div>

            <div class="actions">
                <button type="submit" class="submit-btn">Create Patient</button>
                <a href="{{ url_for('staff') }}" class="back-link" aria-label="Back to Staff Dashboard">â¬… Back</a>
            </div>
            <p class="small note" aria-live="polite">Fields marked with * are required.</p>
        </form>
    </div>
</body>
</html>
