<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SilverCare Portal — Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css_files/login_style.css" rel="stylesheet">
</head>

<body class="login-body">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="../Images/SilverCare_Logo.jpg" alt="SilverCare Logo" style="height: 75px; margin-right: 10px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="hospitals.html">Local Hospitals</a></li>
          <li class="nav-item"><a class="nav-link" href="community.html">Community Hub</a></li>
          <li class="nav-item"><a class="nav-link" href="exercise.html">Exercise Videos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Container -->
  <div class="login-container">
    <div class="login-card">
      <div class="welcome-header text-center">
        <h1>Create Your Account</h1>
        <p class="text-muted">Register for your SilverCare account</p>
      </div>

      <form id="registerForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="name@example.com"
            required
          >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Create a password"
            required
          >
        </div>

        <button type="submit" class="btn btn-login w-100 btn-primary">Register</button>

        <!-- Message Area -->
        <div id="messageArea" class="mt-3"></div>

        <div class="login-options text-center mt-3">
          <a href="login.html" class="text-decoration-none">Already have an account? Sign In</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1"><strong>SilverCare Initiative</strong></p>
      <p class="mb-1">📍 123 Care Street, North Vancouver, BC V1A 2B3</p>
      <p class="mb-1">📞 Helpline: <a href="tel:+16041234567" class="text-white">(604) 123-4567</a></p>
      <p class="mb-0">✉ Email: <a href="mailto:care@silvercare.org" class="text-white">care@silvercare.org</a></p>
    </div>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase (modular v9+) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnH1qWxGeeLuSupj5xR8sQIGn0mSD0gJM",
      authDomain: "silver-care-initiative.firebaseapp.com",
      projectId: "silver-care-initiative",
      storageBucket: "silver-care-initiative.firebasestorage.app",
      messagingSenderId: "868205985193",
      appId: "1:868205985193:web:5deeaf2ce72658f6cc58b8",
      measurementId: "G-54E3RQDLJS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const registerForm = document.getElementById('registerForm');
    const messageArea = document.getElementById('messageArea');

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      messageArea.innerHTML = '';

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          messageArea.innerHTML = '<div class="alert alert-success">✅ Account created successfully! Redirecting to login...</div>';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        })
        .catch(error => {
          messageArea.innerHTML = `<div class="alert alert-danger">❌ ${error.message}</div>`;
        });
    });
  </script>
</body>
</html>
